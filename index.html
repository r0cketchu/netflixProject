<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <Link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img style="width:70px; height:70px;" src="main-img/netflix-logo.png" alt="Netflix logo">
            </div>    
            <ul class="header-contents">
                <li><a href="#">홈</a></li>
                <li><a href="#">시리즈</a></li>
                <li><a href="#">영화</a></li>
                <li><a href="#">NEW! 요즘 대세 콘텐츠</a></li>
                <li><a href="#">내가 찜한 리스트</a></li>
                <li><a href="#">언어별로 찾아보기</a></li>
            </ul>
            <div class='profile'>
            <img style="width:70px; height:70px;" src="main-img/netflix-avatar.png" alt="Netflix avatar">
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div class="banner-contents">
                <h1 class="banner-title">종이의 집</h1>
                <div class="banner-btn">
                    <button>재생</button>
                    <button>상세정보</button>
            </div>
            <p class="banner-description">
                역사상 최대 규모의 강도사건을 수행하기 위해 
            </br>
            교수라는 의문의 남자가 강도 8인단을 구출하는데...
            </p>
            </div>
        </div>
        <div class="row">
            <h2>NETFLIX ORINALS</h2>
        <div class="row_posters">
            <img src="main-img/large-movie1.jpg"
            alt="Luis Miguel"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie2.jpg"
            alt="Lucifer"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie3.jpg"
            alt="Haunted"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie4.jpg"
            alt="Who killed Sara?"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie5.jpg"
            alt="Cobra ka3"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie6.jpg"
            alt="Elite"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie7.jpg"
            alt="Transformers"
            class="row_poster row_posterLarge"
            />
            <img src="main-img/large-movie8.jpg"
            alt="The unbrella academy"
            class="row_poster row_posterLarge"
            />
        </div>
        </div>
    
        <div class="row">
            <h2>Trending Now</h2>
        <div class="row_posters">
           <img src="main-img/small-movie1.jpg"
           alt="posters"
           class="row_poster"
           />
           <img src="main-img/small-movie2.jpg"
           alt="posters"
           class="row_poster"
           />
           <img src="main-img/small-movie3.jpg"
           alt="posters"
           class="row_poster"
           />
           <img src="main-img/small-movie4.jpg"
           alt="posters"
           class="row_poster"
           />
           <img src="main-img/small-movie5.jpg"
           alt="posters"
           class="row_poster"
           />
           <img src="main-img/small-movie6.jpg"
           alt="posters"
           class="row_poster"
           />
           <img src="main-img/small-movie7.jpg"
           alt="posters"
           class="row_poster"
           />
        </div>
        </div>
    </main>
</body>
</html>
